{% extends 'base.html' %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
    }
    header {
        background: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    nav a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
    }
    .container {
        padding: 30px;
        max-width: 800px;
        margin: auto;
        background: #fff;
    }
</style>

<header>
    <h1>Welcome to My Website</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
    </nav>
</header>

<div class="container">
    <h2>Home Page</h2>
    <p>This is the home page of the website.</p>
</div>

<h1 style="color: rgb(26, 214, 83);">{{ title }}</h1>

{% for post in posts %}
<div class="mb-5" >
    <h2 class="text_primary" >{{ post.title }}</h2>
    <p>by {{ post.author }} on {{ post.create_at }}</p>
    <p>{{ post.description }}</p>
</div>
{% endfor %}

{% endblock %}
